<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Conservación de Ecosistemas y Paisajes Rurales A.C.-Proyectos</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="../index.html"><img src="../assets/logo_scaled.png" alt="logo de conepar"></a>
            <h1 class="header__title">CONSERVACION DE ECOSISTEMAS Y PAISAJES RURALES A.C.</h1>
        </div>
        <nav class="header__nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./proyectos.html">Proyectos</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__text">
                <h2>CONTÁCTANOS</h2>
            </div>
        </section>
        <section class="contacto">            
            <div class="contacto__form">
            <form action="">
                <div>
                    <label for="campo-nombre">Ingrese su nombre</label>
                    <input type="text" placeholder="Nombre y Apellido" required id="campo-nombre"
                        name="nombre-y-apellido">
                </div>
                <div>
                    <label for="campo-mail">ingrese su correo electrónico</label>
                    <input type="email" placeholder="correo@dominio.com" required id="campo-mail" name="e-mail">
                </div>
                <div>
                    <label for="campo-residencia">Ingrese su lugar de residencia</label>
                    <select name="residencia" id="campo-residencia">
                        <option value="">México</option>
                        <option value="">Estados Unidos</option>
                        <option value="">Canadá</option>
                    </select>
                </div>
                <div>
                    <label for="campo-mensaje">Ingrese su mensaje</label>
                    <textarea name="mensaje" id="campo-mensaje" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="cuadro-privacidad" class="lab-bold">Acepto el acuerdo de privacidad</label>
                    <input type="checkbox" name="cuadro-privacidad" id="cuadro-privacidad">
                    <input type="submit" value="Enviar mensaje" name="limpiar-mensaje">
                    <input type="reset" value="Limpar mensaje" name="reset">
                </div>
            </form>
        </div>
        </section>
        <footer class="container-fluid bg-success bg-opacity-10">
            <div class="container">
                <div class="row justify-content-between border-bottom border-success border-2">
                    <div class="d-flex flex-column align-items-center col-lg-3">
                        <img src="../assets/logo_scaled.png" alt="" class="w-50 p-4">
                        <span>contacto@conepar.org</span>
                    </div>
                    <div class="col-lg-3">
                        <h4 class="p-3 text-center text-lg-center">Visita nuestras redes</h4>
                        <div class="d-flex justify-content-around fs-2 justify-content-lg-between">
                            <i class="bi bi-instagram"></i>
                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-twitter"></i>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <h4 class="p-3 text-center text-lg-start">Suscribirse al Newsletter</h4>
                        <div class="d-flex align-items-center justify-content-around justify-content-lg-start">
                            <div class="mb-3">
                                <label for="form-email" class="form-label">Ingresa tu correo</label>
                                <input type="email" class="form-control mb-2" id="form-email"
                                    placeholder="name@example.com">
                            </div>
                            <input type="submit" class="btn btn-warning m-2 mt-3" value="Suscribirme">
                        </div>
                    </div>
                </div>

            </div>
            <p class="text-center m-0 p-2">CONEPAR 2022 | Todos los derechos reservados</p>

            </div>

        </footer>
    </main>
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
